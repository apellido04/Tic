<body>

<div class="topnav" id="myTopnav">

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
function showNews() {
  var x = document.getElementById("news");

}

  var x = document.getElementById("news");

  var x = document.getElementById("contact");
