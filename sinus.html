<div class="col-sm-3">El sinus és la relació entre la hipotenusa i la longitud del catet oposat del  mateix triangle rectangle.<br><br><div class="bold">Fórmula sinus:</div><img src="sinus_formula.svg">
<br>


<form>
	<label for="catet_oposat">Catet oposat:</label>
	<input type="number" id="catet_oposat" name="Catet_oposat" min="0" max="10" step="1" oninput="(validity.valid)||(value='');" onkeypress="if (event.keyCode <47 || event.keyCode > 57) return false" onkeypress="if(event.keyCode < 0 || event.keyCode > 200) return false;">
<br>

<br>
	
	<input type="button" id="submit" name="submit" onclick = "sinus(document.getElementById('catet_oposat').value, document.getElementById('hipotenusa').value)" value="Submit">
</form>
